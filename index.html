<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Best Bank</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CDN - FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/bestbank_logo.png" alt="Best bank logo in black & white" />
      <div class="navigation" aria-label="Menu">
        <nav class="menu">
          <ul>
            <li><a href="" class="selected">Home</a></li>
            <li><a href="">Payments</a></li>
            <li><a href="">Savings</a></li>
            <li><a href="">Financing</a></li>
            <li><a href="">Stocks</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <a href=""><i class="fa fa-bars"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="container operations">
        <button id="pay-btn" class="btn">Pay</button>
        <button id="transfer-btn" class="btn">Transfer</button>
      </section>
      <div class="container dashboard">
        <section class="accounts">
          <h1>Accounts</h1>
          <div class="accounts" id="accounts-container">
            <!-- Accounts here!! -->
          </div>
        </section>
        <section class="accounts">
          <h2>Spendings</h2>
          <div class="accounts" id="spendings-container">
            <p class="no-spendings"><i>Select an account to view spendings...</i></p>
            <!-- Spendings here!! -->
          </div>
        </section>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
